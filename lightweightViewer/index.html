<!DOCTYPE html>
<html>
  <head>
    <title>Lightweight Viewer</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body class="full-page">

  <div class="viewer-wrapper full-page">
    <div class="left-sidebar">
      <div class="viewer-tools">
        <a href="/#" data-tool="wwwc">W/L</a>
        <a href="/#" data-tool="length">Length</a>
        <a href="/#" data-tool="stackScroll">Stack Scroll</a>
        <a href="/#" data-command="clearAll">Clear all</a>
      </div>
    </div>
    <div class="viewport">
      <div id="conerstoneViewport">
      </div>
      <div class="scroll">
        <div class="thumb"></div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-math/dist/cornerstoneMath.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-core/dist/cornerstone.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-tools/dist/cornerstoneTools.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
